<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript в браузере</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            Ремонт техники различных брендов
    </header>
    <main class="main">
            <div class="slider">
                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">
                <input type="radio" id="btn-4" name="toggle">
                <input type="radio" id="btn-5" name="toggle">
                <input type="radio" id="btn-6" name="toggle">
                <input type="radio" id="btn-7" name="toggle">
                <input type="radio" id="btn-8" name="toggle">
                <input type="radio" id="btn-9" name="toggle">
                <div class="slider-inner">
                    <div class="slider-slides">
                    <a class="slider__item"><img src="image/lenovo.png" alt="lenovo"><img src="image/go.png" alt=""></a>
                    <a class="slider__item"><img src="image/samsung.png" alt="samsung"><img src="image/go.png" alt=""></a>
                    <a class="slider__item"><img src="image/apple.png" alt="apple"><img src="image/go.png" alt=""></a>
                    <a class="slider__item slider__item--hidden-laptop"><img src="image/view_sonic.png" alt="view_sonic"><img src="image/go.png" alt=""></a>
                    <a class="slider__item"><img src="image/bosch.png" alt="bosch"><img src="image/go.png" alt=""></a>
                    <a class="slider__item"><img src="image/hp.png" alt="hp"><img src="image/go.png" alt=""></a>
                    <a class="slider__item"><img src="image/acer.png" alt="acer"><img src="image/go.png" alt=""></a>
                    <a class="slider__item slider__item--hidden-laptop"><img src="image/sony.png" alt="sony"><img src="image/go.png" alt=""></a>
                    <a class="slider__item slider__item--hidden"><img src="image/lenovo.png" alt="lenovo"><img src="image/go.png" alt=""></a>
                    <a class="slider__item slider__item--hidden slider__item--hidden-mobile"><img src="image/samsung.png" alt="samsung"><img src="image/go.png" alt=""></a>
                    <a class="slider__item slider__item--hidden slider__item--hidden-mobile"><img src="image/apple.png" alt="apple"><img src="image/go.png" alt=""></a>
                    </div>   
                </div> 
                <div class="slider-controls">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                    <label for="btn-4"></label> 
                    <label for="btn-5"></label> 
                    <label for="btn-6"></label> 
                    <label for="btn-7"></label> 
                    <label for="btn-8"></label> 
                    <label for="btn-9"></label>           
                </div>  
            </div>  
        <button class="see_all">
        <img src="image/expand.png" alt=""> <span class="hide">Показать все</span>
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
